<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Western Weather</title>
</head>
<body>
    <header class="primary-header">
        <div class="header-container">
            <div class="logo"></div>
            <nav class="primary-navigation">
                <ul role="list" class="nav-list">
                    <li class="westernweather"><a href="#"></a>western weather</li>
                    <li ><a href="#"></a>temperature</li>
                    <li><a href="#"></a>pressure</li>
                    <li><a href="#"></a>humidity</li>
                </ul>
            </nav>
            <div class="snapshot">
            <button class="button">snapshot</button>
            </div>
        </div>
    </header>
    
    <main>
        <section>
            <div class="container">
                <div class="even-columns">
                    <section class=" cards cards-temperature">
                        <div class="cards-main">
                            <div class="cards-main-maxtemptitle">temperature</div>
                            <div class="cards-main-maxtemp">26°</div>
                            <div class="cards-main-mintemptitle">minimum temperature</div>
                            <div class="cards-main-mintemp">16°</div>
                        </div>
                    </section>

                    <section class=" cards cards-temperature">
                        <div class="cards-main">
                            <div class="cards-main-maxtemptitle">pressure</div>
                            <div class="cards-main-maxtemp">26°</div>
                            <div class="cards-main-mintemptitle">minimum temperature</div>
                            <div class="cards-main-mintemp">16°</div>
                        </div>
                    </section>

                    <section class=" cards cards-pressure">
                        <div class="cards-main">
                            <div class="cards-main-maxtemptitle">humidity</div>
                            <div class="cards-main-maxtemp">26°</div>
                            <div class="cards-main-mintemptitle">minimum temperature</div>
                            <div class="cards-main-mintemp">16°</div>
                        </div>
                    </section>
            </div>
        </section>
    </main>  
</body>
<footer>copyright shane nord 2023</footer>
</html>
